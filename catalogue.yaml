- name: installing catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: enable and disable
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: useradd
    ansible.builtin.shell: useradd 
    
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download catalogue app
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp/

  - name: Unarchive a file that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install
    ansible.builtin.shell: npm install 
    args:
      chdir: /app
  
  - name: copying file
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  

  - name:  daemon-reload 
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Enable service catalogue
    ansible.builtin.systemd_service:
      name: catalogue
      enabled: true

  - name: Start service catalogue
    ansible.builtin.service:
      name: catalogue
      state: started

  - name: copying repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
      
  - name: installing mongodb org
    ansible.builtin.dnf:
      name: mongodb-org-shell
      state: present

  - name: Load Schema
    ansible.builtin.shell: mongo --host mongodb.siddhu.xyz </app/schema/catalogue.js

  
  

  

  

  

  

  

  

  
  

  

  